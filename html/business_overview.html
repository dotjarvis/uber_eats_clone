<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/main.css" />
    <link rel="stylesheet" href="../style/business_overview.css" />
    <title>Office Food Delivery | Uber Eats for Business</title>
  </head>
  <body>
    <header class="header">Header goes here</header>
    <main class="main-content">Main content goes here</main>
    <footer class="footer">
      <div class="container">
        <div class="footer-heading">
          <span class="heading-tertiary">Uber for Business</span>
        </div>
        <a class="visit" href="#">Visit Help Center</a>
        <div class="about-products">
          <div class="about-us">
            <a class="link-about" href="#">About us</a>
            <a href="#">Newsroom</a>
            <a href="#">Blog</a>
            <a href="#">Careers</a>
          </div>
          <div class="products">
            <ul class="products-lists">
              <span>Products</span>
              <li class="product-details">
                <a href="#">Uber Eats for food delivery</a>
              </li>
              <li class="product-details"><a href="#">Uber for Business</a></li>
              <li class="product-details"><a href="#">Uber Freight</a></li>
            </ul>
          </div>
        </div>
        <div class="social-media">
          <ul class="media-lists">
            <li class="media media-facebook">
              <a href="#"
                ><img
                  class="social"
                  src="../images/business-overview-imgs/facebook.svg"
                  alt="Facebook logo"
              /></a>
            </li>
            <li class="media media-facebook">
              <a href="#"
                ><img
                  class="social"
                  src="../images/business-overview-imgs/twitter.svg"
                  alt="Twitter logo"
              /></a>
            </li>
            <li class="media media-facebook">
              <a href="#"
                ><img
                  class="social"
                  src="../images/business-overview-imgs/youtube.svg"
                  alt="Youtube logo"
              /></a>
            </li>
            <li class="media media-facebook">
              <a href="#" class="social"
                ><img
                  src="../images/business-overview-imgs/linkedin.svg"
                  alt="Linkedin logo"
              /></a>
            </li>
            <li class="media media-facebook">
              <a href="#" class="social"
                ><img
                  src="../images/business-overview-imgs/instagram.svg"
                  alt="Instagram logo"
              /></a>
            </li>
          </ul>

          <div class="language-location">
            <span class="language">
              <img
                src="../images/business-overview-imgs/worldwide.svg"
                alt="Worldwide Internet"
              />
              English</span
            >
            <span class="location"
              ><img
                src="../images/business-overview-imgs/location.svg"
                alt="Current location logo Internet"
              />
              Nairobi</span
            >
          </div>
        </div>
        <div class="get-app-links">
          <h1 class="uber-eats-footer-logo">
            <div class="logo">
              <span class="light-bold">Uber</span>
              <span class="bold">Eats</span>
            </div>
          </h1>
          <div class="download-app-links">
            <a href="#"
              ><img
                src="../images/landingpage-imgs/footer-img/applestore.svg"
                alt="Download on the App Store"
                width="200px"
            /></a>
            <a href="#"
              ><img
                src="../images/landingpage-imgs/footer-img/playstore-logo.png"
                alt="Get it on Google Play"
                width="200px"
            /></a>
          </div>
        </div>

        <div class="copyright">
          <span class="copyright-detail">&copy; Uber Technologies Inc.</span>
          <div class="terms">
            <ul class="terms-list">
              <li class="terms-detail"><a href="#">Privacy</a></li>
              <li class="terms-detail"><a href="#">Accessibility</a></li>
              <li class="terms-detail"><a href="#">Terms</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
